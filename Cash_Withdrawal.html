<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Withdrawal</title>
</head>
<body>
  <h2>Cash Withdrawal</h2>
  <form id="withdrawalForm" action="/cash/withdraw" method="post">
    <label for="amount">Amount to Withdraw (USD):</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required>
    <button type="button" onclick="confirmWithdrawal()">Withdraw</button>
  </form>

  <script>
    function confirmWithdrawal() {
      const amount = document.getElementById('amount').value;
      if (!amount) {
        alert('Please enter an amount.');
        return;
      }

      const confirmMessage = `Would you like to withdraw $${amount} from your Cash Account?`;
      if (confirm(confirmMessage)) {
        document.getElementById('withdrawalForm').submit();
      } else {
        alert('Withdrawal canceled.');
      }
    }
  </script>
</body>
</html>
