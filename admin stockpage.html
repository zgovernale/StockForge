<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_dashboard.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <img src="StockForgeLogo.png" alt="Stock Forge Logo" class="logo">
        <h2>Welcome, [Admin Full Name]</h2>

        <div class="stocks-section">
            <h3>Stock Management</h3>
            <!-- Display stock information, allow adding new stocks, etc. -->
            <!-- You will need server-side logic to fetch and display this information -->
            <!-- Add forms or buttons for admin actions -->

            <button id="addStock">Add New Stock</button>
        </div>

        <div class="market-section">
            <h3>Market Configuration</h3>
            <!-- Display and edit market hours, schedule, etc. -->
            <!-- You will need server-side logic to fetch and display this information -->
            <!-- Add forms or buttons for admin actions -->

            <button id="changeMarketHours">Change Market Hours</button>
            <button id="changeMarketSchedule" class="yellow-button">Change Market Schedule</button>
        </div>
    </div>
</body>
</html>
