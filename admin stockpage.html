<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_dashboard.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <img src="StockForgeLogo.png" alt="Stock Forge Logo" class="logo">
        <h2>Welcome, [Admin Full Name]</h2>

        <div class="stocks-section">
            <h3>Stock Management</h3>
            
            <!-- Add New Stock Form -->
            <form id="newStockForm">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required><br>
                
                <label for="stockTicker">Stock Ticker:</label>
                <input type="text" id="stockTicker" required><br>
                
                <label for="volume">Volume:</label>
                <input type="number" id="volume" required><br>
                
                <label for="initialPrice">Initial Price:</label>
                <input type="number" id="initialPrice" step="0.01" required><br>
                
                <button type="submit">Add New Stock</button>
            </form>
        </div>

        <div class="market-section">
            <h3>Market Configuration</h3>
            
      
            
            <button id="changeMarketHours">Change Market Hours</button>
            <button id="changeMarketSchedule" class="yellow-button">Change Market Schedule</button>
        </div>
    </div>

    <script src="admin_dashboard.js"></script>
</body>
</html>
