<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
    <title>User Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <img src="StockForgeLogo.png" alt="Stock Forge Logo" class="logo">
        <h2>Welcome, [User Full Name]</h2>

        <div class="portfolio-section">
            <h3>Portfolio</h3>
            <!-- Display user's current portfolio of stocks and cash -->
            <!-- You will need server-side logic to fetch and display this information -->
        </div>

        <div class="transactions-section">
            <h3>Transaction History</h3>
            <!-- Display user's history of transactions -->
            <!-- You will need server-side logic to fetch and display this information -->
        </div>

        <div class="actions-section">
            <h3>Actions</h3>
            <button id="buyStock">Buy Stock</button>
            <button id="sellStock">Sell Stock</button>
            <button id="depositCash">Deposit Cash</button>
            <button id="withdrawCash">Withdraw Cash</button>
        </div>
    </div>
</body>
</html>
