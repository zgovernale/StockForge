<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Deposit</title>
</head>
<body>
  <h2>Cash Deposit</h2>
  <form id="depositForm" action="/cash/deposit" method="post">
    <label for="amount">Amount to Deposit (USD):</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required>
    <button type="button" onclick="confirmDeposit()">Deposit</button>
  </form>

  <script>
    function confirmDeposit() {
      const amount = document.getElementById('amount').value;
      if (!amount) {
        alert('Please enter an amount.');
        return;
      }

      const confirmMessage = `Would you like to deposit $${amount} into your Cash Account?`;
      if (confirm(confirmMessage)) {
        document.getElementById('depositForm').submit();
      } else {
        alert('Deposit canceled.');
      }
    }
  </script>
</body>
</html>
